<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main>
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <div>Flexbox Item 1</div>
        <div>Flexbox Item 2</div>
        <div>Flexbox Item 3</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <img src="/image001.avif" alt="image1"></img>
      <img src="/image002.avif" alt="image2"></img>
      <img src="/image003.avif" alt="image3"></img>
  </section>
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
